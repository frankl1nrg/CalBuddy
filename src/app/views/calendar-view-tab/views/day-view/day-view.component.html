<div class="line-container">
    <!-- Loop through all hours of the day -->
    <ng-container *ngFor="let hour of hoursArray">
      <ion-row>
        <ion-col size="2">{{ formatHour(hour) }}</ion-col>
        <ion-col>
          <!-- Check if there are activities for the current hour -->
          <ng-container *ngIf="hasActivitiesForHour(hour)">
            <!-- If there are activities, loop through and display them -->
            <ion-card *ngFor="let activity of getActivitiesForHour(hour)">
              <ion-card-header>
                <ion-card-title>{{ activity.name }}</ion-card-title>
                <ion-card-subtitle>
                  {{ activity.tags.join(', ') }}
                </ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ng-container>
          <!-- If no activities, display an empty row -->
          <hr *ngIf="!hasActivitiesForHour(hour)">
        </ion-col>
      </ion-row>
    </ng-container>
  </div>
