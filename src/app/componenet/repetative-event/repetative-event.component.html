<ion-radio-group [(ngModel)]="selectedOption">
  <ion-list *ngFor="let item of repatativeVal[0].split(','); let i = index">
    <ion-item>
      <ion-radio [value]="item" justify="space-between">
        <ng-container *ngIf="i !== 0">Every </ng-container>{{ item.trim() }}
      </ion-radio>
    </ion-item>
    <ion-row>
      <ion-col *ngIf="selectedOption === item && i !== 0">
        <ion-item>
          <ion-input class="input-days" [(ngModel)]="numberOfDays"
            [label]="'No of ' + item"></ion-input>
        </ion-item>
        <ng-container *ngIf="i === 3">
          <ion-row class="ion-justify-content-center">
            <app-repeat-buttons [buttonText]="' Repeat On the 23rd '"></app-repeat-buttons>
            <app-repeat-buttons [buttonText]="' Repeat On the 4th Thursday '"></app-repeat-buttons>
          </ion-row>
        </ng-container>
        <ng-container *ngIf="i === 4">
          <ion-row class="ion-justify-content-center">
            <app-repeat-buttons [buttonText]="' Repeat On the 23rd Nov '"></app-repeat-buttons>
            <app-repeat-buttons
              [buttonText]="' Repeat On the 4th Thursday of Nov '"></app-repeat-buttons>
          </ion-row>
        </ng-container>
        <ng-container *ngIf="i === 2">
          <app-calender-days></app-calender-days>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-radio-group>
