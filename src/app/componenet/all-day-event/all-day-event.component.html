<ion-row>
  <ion-col size="3">
    <label>Start</label>
  </ion-col>
  <ion-col class="ion-text-right" size="9">
    <ion-datetime-button datetime="start"></ion-datetime-button>

    <ion-popover [keepContentsMounted]="true" alignment="center" mode="ios"
      animated="false">
      <ng-template>
        <ion-datetime id="start"
          preferWheel="false"
          [showDefaultButtons]="true"></ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="3">
    <label>End</label>
  </ion-col>
  <ion-col class="ion-text-right" size="9">
    <ion-datetime-button datetime="end"></ion-datetime-button>
    <ion-popover [keepContentsMounted]="true" alignment="center" mode="ios"
      animated="false">
      <ng-template>
        <ion-datetime id="end"
          preferWheel="false"
          [showDefaultButtons]="true"></ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-col>
</ion-row>
